<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>공고 리스트</title>
</head>
<body>
<h2>list.html</h2>
<table>
  <tr>
    <th>name</th>
    <th>position</th>
    <th>award</th>
    <th>content</th>
    <th>technique</th>
    <th>상세조회</th>
    <th>삭제</th>
  </tr>
  <tr th:each="recruit: ${RecruitList}">
    <td th:text="${recruit.name}"></td>
    <td th:text="${recruit.position}"></td>
    <td th:number="${recruit.award}"></td>
    <td th:text="${recruit.content}"></td>
    <td th:text="${recruit.technique}"></td>
    <td>
      <!-- query string /member?id=1
          rest api /member/1 -->
      <a th:href="@{/recruit/${recruit.id}|}">조회</a>
    </td>
    <td>
      <a th:href="@{/recruit/delete/${recruit.id}|}">삭제</a>
    </td>
  </tr>
</table>
</body>
</html>
